<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Palm Ledger</title>
    </head>
    <body>
 <div class="container">
    <h1>Palm Ledger App</h1>

    <!-- Search Form -->
    <form method="GET" action="/" class="search-form">
      <input type="text" name="search" placeholder="Search by name or product" class="search-input" />
      <button type="submit" class="search-btn">Search</button>
    </form>

    <!-- Entry Form -->
    <form  id="form" >
      <input type="text" name="customer_name" placeholder="Customer Name" required>
      <input type="text" name="product_name" placeholder="Product Name" required>
      <input type="number" name="quantity" placeholder="Quantity" required>
      <input type="number" name="price" placeholder="Price (per unit)" step="0.01" required>
      <button type="submit">Add Transaction</button>
    </form>

    <!-- Ledger Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for t in transactions %}
          <tr>
            <td>{{ t.customer_name }}</td>
            <td>{{ t.product_name }}</td>
            <td>{{ t.quantity }}</td>
            <td>₦{{ '%.2f'|format(t.price) }}</td>
            <td>₦{{ '%.2f'|format(t.total) }}</td>
            <td>{{ t.date }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="6">No transactions found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
        <!-- <script src="cordova.js"></script> -->
        <script src="js/index.js"></script>
    </body>
</html>
